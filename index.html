
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Shine English Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Quicksand', sans-serif; overflow-x: hidden; }
      h1, h2, h3, h4, .font-heading { font-family: 'Baloo 2', cursive; line-height: 1.2; }
      .roadmap-line {
        background-image: linear-gradient(to bottom, #dc2626 50%, transparent 50%);
        background-size: 2px 20px;
        background-repeat: repeat-y;
      }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      * { transition: background-color 0.2s ease-in-out, border-color 0.2s ease-in-out, transform 0.2s ease-in-out; }
      @keyframes bounce-slow {
        0%, 100% { transform: translateY(0) rotate(6deg); }
        50% { transform: translateY(-20px) rotate(6deg); }
      }
      .animate-bounce-slow { animation: bounce-slow 4s ease-in-out infinite; }
    </style>

  }

</script>
